<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    <title>Pixel Art</title>    <link rel="stylesheet" href="css/normalize.min.css"/>    <link rel="stylesheet" href="css/style.css"/>  </head>  <body class="roots">    <header class="header">      <div class="container header__container">        <div class="control">  <!--color-->  <label class="control__label">    <input type="color" class="control__input control__input_type_color" name="color">    <span class="control__fake-input">Выберите цвет</span>   </label>  <!--eraser-->  <label class="control__label control__label_type_eraser">    <input type="checkbox" class="control__input control__input_type_eraser" name="eraser">    <span class="control__fake-input control__fake-input_type_eraser"></span>    Ластик  </label>  <!--clear-->  <label class="control__label">    <input type="checkbox" class="control__input control__input_type_clear" name="clear">    <span class="control__fake-input">Очистить</span>  </label>  <!--fill-->  <label class="control__label">    <input type="checkbox" class="control__input control__input_type_fill" name="fill">    <span class="control__fake-input">Закрасить всё</span>    </label></div>      </div>    </header>    <main class="main">        <div class="container main__container">          <div class="pixel"></div>        </div>    </main>    <template class="template">      <div class="pixel__item"></div>    </template>    <script src="js/script.js"></script>  </body></html>
