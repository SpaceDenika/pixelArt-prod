<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    <title>Pixel Art</title>    <link rel="stylesheet" href="css/normalize.min.css">    <link rel="stylesheet" href="css/style.css">    <link rel="icon" href="https://img.icons8.com/office/16/000000/paint-palette.png">  </head>  <body class="roots">    <header class="header">      <div class="container header__container">        <div class="control">  <!--color-->  <label class="control__label control__label_type_color">    <input type="color" class="control__input control__input_type_color" name="color">    <span class="control__fake-input control__fake-input_type_color">Выберите цвет</span>   </label>  <!--eraser-->  <label class="control__label control__label_type_eraser">    <input type="checkbox" class="control__input control__input_type_eraser" name="eraser">    <span class="control__fake-input control__fake-input_type_eraser"></span>    Ластик  </label>  <!--clear-->  <button class="control__button control__button_type_clear">Очистить</button>  <!--fill-->  <button class="control__button control__button_type_fill">Закрасить всё</button></div>      </div>    </header>    <main class="main">      <section class="pixel">  <div class="container pixel__container">    <div class="pixel__board"></div>  </div>  <div class="pixel__image"></div></section>    </main>    <template class="template">      <div class="pixel__item"></div>    </template>    <script src="js/script.js"></script>  </body></html>
